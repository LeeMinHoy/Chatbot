#deactive rule
- rule: submit_student_id_form
  condition:
  - active_loop: student_id_form
  steps:
  - action: student_id_form
  - active_loop: null
  - slot_was_set: 
    - id_student: "<student_id>"
  - action: utter_ask_subject_id