version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say thanks anytime the user says thanks
  steps:
  - intent: thanks
  - action: utter_thanks
# #rule active form
- rule: check student_id anytime the user provide id
  steps:
  - intent: provide_student_id
  - action: action_validate_student_id
  - slot_was_set:
    - id_student: "valid_student_id"

